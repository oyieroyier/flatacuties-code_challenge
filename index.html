<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./js/app.js" defer></script>
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Flatacuties</title>
	</head>

	<body>
		<header>
			<h1>Welcome to Flatacuties!</h1>
			<h2>Vote for the cutest animals</h2>
		</header>

		<main>
			<section class="characters-list"></section>
			<section class="characters-display"></section>
		</main>

		<section class="form__group field">
			<form>
				<input
					type="text"
					placeholder="Enter the votes here"
					class="form__field"
				/>
				<label for="name" class="form__label">Vote Here</label>
				<button>VOTE</button>
			</form>

			<button class="reset">RESET VOTES</button>
		</section>
	</body>
</html>
